<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bootstrap</title>

    <!-- Adding bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="addingbootstrap.css">
</head>
<body>
    
    <div class="container" style="background-color: gray;">
        <h1>Container</h1>
        <div id="first-row" class="row">
            <!-- we can specify the column size need per column by using col-<num> -->
            <!-- we can specify the column size need per column by using col-<screen eg: md, sm>-<num> -->
            <div class="col-2 col-sm-1" style="background-color: rgb(192, 20, 20);">Column 1</div>
            <div class="col-2 col-md-4 col-sm-1" style="background-color: rgb(1, 48, 59);">Column 2</div>
            <div class="col-2 col-md-4 col-sm-1" style="background-color: rgb(149, 23, 153);"">Column 3</div>
            <div class="col-2 col-md-4 col-sm-1" style="background-color: rgb(212, 250, 0);"">Column 4</div>
        </div>
        <br>
        <div id="first-row" class="row">
            <div class="col" style="background-color: rgb(192, 20, 20);">Column 1</div>
            <div class="col" style="background-color: rgb(10, 165, 204);">Column 2</div>
            <div class="col" style="background-color: rgb(149, 23, 153);"">Column 3</div>
            <div class="col" style="background-color: rgb(212, 250, 0);"">Column 4</div>
            <div class="col" style="background-color: rgb(192, 20, 20);">Column 5</div>
            <div class="col" style="background-color: rgb(10, 165, 204);">Column 6</div>
            <div class="col" style="background-color: rgb(149, 23, 153);"">Column 7</div>
            <div class="col" style="background-color: rgb(212, 250, 0);"">Column 8</div>
            <div class="col" style="background-color: rgb(192, 20, 20);">Column 9</div>
            <div class="col" style="background-color: rgb(10, 165, 204);">Column 10</div>
            <div class="col" style="background-color: rgb(149, 23, 153);"">Column 11</div>
            <div class="col" style="background-color: rgb(212, 250, 0);"">Column 12</div>
            <div class="col" style="background-color: rgb(192, 20, 20);">Column 13</div>
            <div class="col" style="background-color: rgb(10, 165, 204);">Column 14</div>
            <div class="col" style="background-color: rgb(149, 23, 153);"">Column 15</div>
            <div class="col" style="background-color: rgb(212, 250, 0);"">Column 16</div>
        </div>
    </div>

    <div class="container-fluid" style="background-color: pink;">
        <h1>Container-fluid</h1>
        <div id="first-row" class="row">
            <div class="col">Column</div>
            <div class="col">Column</div>
        </div>
    </div>

    
</body>
    <!-- Adding bootstrap js Bundle -->
    <script <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
